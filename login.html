<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>College Portal Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg-color: #f0f8ff;
        --text-color: #2c3e50;
        --primary-color: #16a085;
        --secondary-color: #3498db;
        --accent-color: #2ecc71;
        --danger-color: #e74c3c;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s ease;
        --gradient-primary: linear-gradient(135deg, #3498db 0%, #16a085 100%);
        --gradient-secondary: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      }

      body {
        font-family: "Libre Franklin", sans-serif;
        background-image: url('https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(22, 160, 133, 0.1);
        backdrop-filter: blur(2px);
        z-index: 1;
      }

      h1 {
        font-weight: 600;
        margin: 0;
        margin-bottom: 1.5rem;
        color: var(--text-color);
        font-size: 2rem;
      }

      p {
        font-size: 16px;
        font-weight: 300;
        line-height: 24px;
        letter-spacing: 0.5px;
        margin: 20px 0 30px;
        color: #ffffff;
      }

      span {
        font-size: 14px;
      }

      a {
        color: var(--primary-color);
        font-size: 14px;
        text-decoration: none;
        margin: 15px 0;
        transition: var(--transition);
      }

      a:hover {
        color: var(--secondary-color);
      }

      .btn-grad {
        background: var(--gradient-primary);
        margin: 10px 0;
        padding: 12px 35px;
        text-align: center;
        text-transform: uppercase;
        transition: var(--transition);
        color: white;
        border-radius: 25px;
        display: block;
        cursor: pointer;
        border: none;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        box-shadow: var(--shadow);
        min-width: 150px;
      }

      .btn-grad:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .btn-secondary {
        background: var(--gradient-secondary);
      }

      #studentBtn {
        background: linear-gradient(135deg, #ffffff 0%, #ecf0f1 100%);
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
      }

      #staffBtn {
        background: linear-gradient(135deg, #ffffff 0%, #ecf0f1 100%);
        color: var(--secondary-color);
        border: 2px solid var(--secondary-color);
      }

      #studentBtn:hover {
        background: var(--gradient-primary);
        color: white;
      }

      #staffBtn:hover {
        background: var(--gradient-primary);
        color: white;
      }

      #studentLogin {
        background: var(--gradient-primary);
      }

      #studentCreateProfile {
        background: var(--gradient-secondary);
      }

      #staffLogin {
        background: var(--gradient-primary);
      }

      form {
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        text-align: center;
        box-shadow: var(--shadow);
      }

      input {
        background-color: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 15px 20px;
        margin: 10px 0;
        width: 100%;
        font-size: 16px;
        transition: var(--transition);
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(22, 160, 133, 0.1);
      }

      .body-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 2;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        width: 800px;
        max-width: 95%;
        min-height: 500px;
        backdrop-filter: blur(10px);
      }

      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }

      .student-container {
        left: 0;
        width: 50%;
        z-index: 2;
      }

      .staff-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
      }

      .container.right-panel-active .student-container {
        transform: translateX(100%);
      }

      .container.right-panel-active .staff-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: show 0.6s;
      }

      @keyframes show {
        0%,
        49.99% {
          opacity: 0;
          z-index: 1;
        }
        50%,
        100% {
          opacity: 1;
          z-index: 5;
        }
      }

      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }

      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }

      .overlay {
        background: var(--gradient-primary);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: #ffffff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }

      .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .overlay-panel h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .overlay-left {
        transform: translateX(-20%);
      }

      .container.right-panel-active .overlay-left {
        transform: translateX(0);
      }

      .overlay-right {
        right: 0;
        transform: translateX(0);
      }

      .container.right-panel-active .overlay-right {
        transform: translateX(20%);
      }

      .form-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .container {
          min-height: 100vh;
          width: 100%;
          border-radius: 0;
        }

        .form-container {
          width: 100%;
          height: 50%;
        }

        .student-container,
        .staff-container {
          width: 100%;
          height: 50%;
        }

        .overlay-container {
          width: 100%;
          height: 50%;
          top: 50%;
          left: 0;
        }

        .overlay {
          height: 200%;
          left: 0;
          width: 100%;
        }

        .overlay-panel {
          width: 100%;
          height: 50%;
          padding: 0 20px;
        }

        .overlay-panel h1 {
          font-size: 2rem;
        }

        .overlay-left {
          top: 0;
          transform: translateY(-20%);
        }

        .container.right-panel-active .overlay-left {
          transform: translateY(0);
        }

        .overlay-right {
          bottom: 0;
          top: auto;
          transform: translateY(0);
        }

        .container.right-panel-active .overlay-right {
          transform: translateY(20%);
        }

        .container.right-panel-active .student-container {
          transform: translateY(100%);
        }

        .container.right-panel-active .staff-container {
          transform: translateY(-100%);
          opacity: 1;
          z-index: 5;
        }

        .container.right-panel-active .overlay-container {
          transform: translateY(-100%);
        }

        form {
          padding: 0 30px;
        }

        .form-buttons {
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="body-container">
      <div class="container" id="container">
        <div>
          <!-- Staff/Admin Login Form -->
          <div class="form-container staff-container">
            <form action="#" id="staffForm">
              <h1>Staff/Admin Portal</h1>
              <input type="text" placeholder="Username" id="staffUsername" required />
              <input type="password" placeholder="Password" id="staffPassword" required />
              <div class="form-buttons">
                <button type="submit" class="btn-grad" id="staffLogin">Login</button>
              </div>
            </form>
          </div>

          <!-- Student Login Form -->
          <div class="form-container student-container">
            <form action="#" id="studentForm">
              <h1>Student Portal</h1>
              <input type="text" placeholder="Username" id="studentUsername" required />
              <input type="password" placeholder="Password" id="studentPassword" required />
              <div class="form-buttons">
                <button type="submit" class="btn-grad" id="studentLogin">Login</button>
                <button type="button" class="btn-grad btn-secondary" id="studentCreateProfile">Create Profile</button>
              </div>
            </form>
          </div>
        </div>

        <div>
          <div class="overlay-container">
            <div class="overlay">
              <!-- Staff/Admin Panel -->
              <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>Access your administrative dashboard and manage college operations</p>
                <button class="btn-grad" id="studentBtn">Student Login</button>
              </div>
              <!-- Student Panel -->
              <div class="overlay-panel overlay-right">
                <h1>Hello Student!</h1>
                <p>Access your academic portal and manage your educational journey</p>
                <button class="btn-grad" id="staffBtn">Staff/Admin</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const staffBtn = document.getElementById("staffBtn");
      const studentBtn = document.getElementById("studentBtn");
      const container = document.getElementById("container");

      // Form elements
      const studentForm = document.getElementById("studentForm");
      const staffForm = document.getElementById("staffForm");
      const studentLoginBtn = document.getElementById("studentLogin");
      const studentCreateProfileBtn = document.getElementById("studentCreateProfile");
      const staffLoginBtn = document.getElementById("staffLogin");

      // Panel switching
      staffBtn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      studentBtn.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });

      // Student form handlers
      studentForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("studentUsername").value;
        const password = document.getElementById("studentPassword").value;
        
        if (username && password) {
          alert(`Student Login Successful!\nUsername: ${username}`);
          // Redirect to student dashboard
          // window.location.href = "student-dashboard.html";
        } else {
          alert("Please fill in all fields");
        }
      });

      studentCreateProfileBtn.addEventListener("click", () => {
        // Redirect to student profile page
        window.location.href = "student_profile.html";
      });

      // Staff form handlers
      staffForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("staffUsername").value;
        const password = document.getElementById("staffPassword").value;
        
        if (username && password) {
          alert(`Staff/Admin Login Successful!\nUsername: ${username}`);
          // Redirect to staff dashboard
          // window.location.href = "staff-dashboard.html";
        } else {
          alert("Please fill in all fields");
        }
      });

      // Add smooth transitions and visual feedback
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
          this.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.style.transform = 'scale(1)';
        });
      });

      // Add loading effect for buttons
      document.querySelectorAll('.btn-grad').forEach(btn => {
        btn.addEventListener('click', function() {
          const originalText = this.textContent;
          this.style.background = 'linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%)';
          this.textContent = 'Loading...';
          
          setTimeout(() => {
            this.style.background = '';
            this.textContent = originalText;
          }, 1000);
        });
      });
    </script>
  </body>
</html>
